<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRLog</title>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script type="module" src="firebase-config.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #e0f7ff;
            text-align: center;
        }
        h1 {
            color: #0077b6;
        }
        .room-info {
            font-size: 18px;
            margin-bottom: 20px;
            color: #005f80;
            font-weight: bold;
            white-space: pre-line;
        }
        .room-name {
            background-color: #0077b6;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 5px;
        }
        .floor-info {
            background-color: #0c3e4e;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 5px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 80%;
            max-width: 300px;
            display: none; /* Hide buttons initially */
        }
        .button {
            padding: 15px;
            background-color: #0096c7;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .button:hover {
            background-color: #005f80;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #0077b6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>QRLog</h1>
    <div class="room-info" id="room-info"><span class="spinner"></span> Loading...</div>
    <div class="button-container" id="button-container">
        <button class="button">Staff</button>
        <button class="button" id="guest-button">Guest/Visitor</button>
        <button class="button">Student</button>
    </div>

    <script type="module">
        import { app, db } from "./firebase-config.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // Get Room ID from URL or localStorage
        const params = new URLSearchParams(window.location.search);
        const roomID = params.get("id") || localStorage.getItem("scannedRoom"); // Use URL first, fallback to localStorage

        const buttonContainer = document.getElementById("button-container");

        async function fetchRoomDetails(id) {
            const roomInfoElement = document.getElementById("room-info");
            if (!id) {
                roomInfoElement.innerText = "Invalid QR Code";
                return;
            }

            const docRef = doc(db, "rooms", id);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
                const roomData = docSnap.data();
                roomInfoElement.innerHTML = `Logging in<br><br><span class='room-name'>${roomData.roomName}</span><br><span class='floor-info'>Floor: ${roomData.floor}</span>`;
                
                // Store room name in localStorage
                localStorage.setItem("scannedRoom", roomData.roomName);
                
                // Log localStorage data to console
                console.log("LocalStorage Data:", localStorage.getItem("scannedRoom"));
                
                // Show buttons after data loads
                buttonContainer.style.display = "flex";
            } else {
                roomInfoElement.innerText = "Room not found!";
            }
        }

        fetchRoomDetails(roomID);

        // Redirect guest/visitor button to guest.html
        document.getElementById("guest-button").addEventListener("click", () => {
            window.location.href = "guest.html";
        });
    </script>
</body> 
</html>
