<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRLog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #e0f7ff;
            text-align: center;
        }
        h1 {
            color: #0077b6;
        }
        .room-info {
            font-size: 18px;
            margin-bottom: 20px;
            color: #005f80;
            font-weight: bold;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 80%;
            max-width: 300px;
        }
        .button {
            padding: 15px;
            background-color: #0096c7;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .button:hover {
            background-color: #005f80;
        }
    </style>
</head>
<body>
    <h1>QRLog</h1>
    <div class="room-info" id="room-info">Last Scanned Room: Loading...</div>
    <div class="button-container">
        <button class="button">Staff</button>
        <button class="button">Guest/Visitor</button>
        <button class="button">Student</button>
    </div>

    <script>
        // Retrieve last scanned room from local storage
        const scannedRoom = localStorage.getItem("scannedRoom");
        const roomInfoElement = document.getElementById("room-info");
        
        if (scannedRoom) {
            roomInfoElement.innerText = `Last Scanned Room: ${scannedRoom}`;
        } else {
            roomInfoElement.innerText = "No room scanned yet.";
        }
    </script>
</body>
</html>
