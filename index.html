<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRLog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #e0f7ff;
            text-align: center;
        }
        h1 {
            color: #0077b6;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 80%;
            max-width: 300px;
        }
        .button {
            padding: 15px;
            background-color: #0096c7;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .button:hover {
            background-color: #005f80;
        }
    </style>
</head>
<body>
    <h1>QRLog</h1>
    <div class="button-container">
        <button class="button">Staff</button>
        <button class="button">Guest/Visitor</button>
        <button class="button">Student</button>
    </div>
    <div id="room-info" style="margin-top: 20px; font-size: 18px; color: #0077b6;"></div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
    apiKey: "AIzaSyC-5MSxxahHtcoVEGlJyr7p-5SjxbmyGzo",
    authDomain: "qrlog-36d7a.firebaseapp.com",
    databaseURL: "https://qrlog-36d7a-default-rtdb.firebaseio.com",
    projectId: "qrlog-36d7a",
    storageBucket: "qrlog-36d7a.firebasestorage.app",
    messagingSenderId: "630622697408",
    appId: "1:630622697408:web:23f1abd83f5aeec7a2fa25",
    measurementId: "G-TNF6NQ5D2G"
  };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Extract room ID from URL
        const params = new URLSearchParams(window.location.search);
        const roomId = params.get("id");

        async function fetchRoomDetails(id) {
            if (!id) {
                document.getElementById("room-info").innerText = "Invalid QR Code";
                return;
            }

            const docRef = doc(db, "rooms", id);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
                const roomData = docSnap.data();
                
                // Store room name in local storage
                localStorage.setItem("scannedRoom", roomData.roomName);

                document.getElementById("room-info").innerText = 
                    `You are in ${roomData.roomName} (Floor: ${roomData.floor}, Capacity: ${roomData.capacity || 'N/A'})`;
            } else {
                document.getElementById("room-info").innerText = "Room not found!";
            }
        }

        fetchRoomDetails(roomId);
    </script>
</body>
</html>
