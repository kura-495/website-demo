<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRLog</title>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #e0f7ff;
            text-align: center;
        }
        h1 {
            color: #0077b6;
        }
        .room-info {
            font-size: 18px;
            margin-bottom: 20px;
            color: #005f80;
            font-weight: bold;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 80%;
            max-width: 300px;
        }
        .button {
            padding: 15px;
            background-color: #0096c7;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .button:hover {
            background-color: #005f80;
        }
    </style>
</head>
<body>
    <h1>QRLog</h1>
    <div class="room-info" id="room-info">Last Scanned Room: Loading...</div>
    <div class="button-container">
        <button class="button">Staff</button>
        <button class="button">Guest/Visitor</button>
        <button class="button">Student</button>
    </div>

    <script type="module">
        // Firebase Configuration
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
  apiKey: "AIzaSyC-5MSxxahHtcoVEGlJyr7p-5SjxbmyGzo",
  authDomain: "qrlog-36d7a.firebaseapp.com",
  databaseURL: "https://qrlog-36d7a-default-rtdb.firebaseio.com",
  projectId: "qrlog-36d7a",
  storageBucket: "qrlog-36d7a.firebasestorage.app",
  messagingSenderId: "630622697408",
  appId: "1:630622697408:web:23f1abd83f5aeec7a2fa25",
  measurementId: "G-TNF6NQ5D2G"
};

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Get Room ID from URL
        const params = new URLSearchParams(window.location.search);
        const roomID = params.get("id");

        async function fetchRoomDetails(id) {
            const roomInfoElement = document.getElementById("room-info");
            if (!id) {
                roomInfoElement.innerText = "Invalid QR Code";
                return;
            }

            const docRef = doc(db, "rooms", id);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
                const roomData = docSnap.data();
                roomInfoElement.innerText = `You are in ${roomData.roomName} (Floor: ${roomData.floor})`;
            } else {
                roomInfoElement.innerText = "Room not found!";
            }
        }

        fetchRoomDetails(roomID);
    </script>
</body>
</html>
