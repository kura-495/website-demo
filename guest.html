<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Registration</title>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
    <script type="module" src="firebase-config.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #e0f7ff;
            text-align: center;
        }

        h1 {
            color: #0077b6;
        }

        .room-info {
            font-size: 18px;
            margin-bottom: 20px;
            color: #ffffff;
            font-weight: bold;
            background-color: #0077b6;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            max-width: 400px;
        }

        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .button {
            background-color: #0096c7;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        .button:hover {
            background-color: #005f80;
        }
    </style>
</head>

<body>
    <h1>Guest Registration</h1>
    <div class="room-info" id="room-info">Fetching Room Info...</div>
    <div class="form-container">
        <form id="guestForm">
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="text" id="lastname" placeholder="Last Name" required>
            <input type="text" id="firstname" placeholder="First Name" required>
            <label for="timeStatus">Select Time In/Out:</label>
            <select id="timeStatus" required>
                <option value="Time In">Time In</option>
                <option value="Time Out">Time Out</option>
            </select>
            <label for="purpose">Purpose of Visit:</label>
            <textarea id="purpose" rows="4" maxlength="500" placeholder="Enter purpose of visit" required></textarea>

            <label for="validID">Upload Valid ID:</label>
            <input type="file" id="validID" accept="image/*" required>

            <button type="button" class="button" id="submitBtn">Enter</button>
        </form>
    </div>

    <script type="module">
        import { app, db } from "./firebase-config.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js";

        const firestore = getFirestore();
        const storage = getStorage();
        const roomName = localStorage.getItem("scannedRoom") || "Room info not found";
        document.getElementById("room-info").innerText = `You are in: ${roomName}`;

        document.getElementById("submitBtn").addEventListener("click", async () => {
            const email = document.getElementById("email").value;
            const lastname = document.getElementById("lastname").value;
            const firstname = document.getElementById("firstname").value;
            const timeStatus = document.getElementById("timeStatus").value;
            const purpose = document.getElementById("purpose").value;
            const validIDFile = document.getElementById("validID").files[0];

            if (!email || !lastname || !firstname || !validIDFile) {
                alert("Please fill in all required fields and upload a valid ID.");
                return;
            }

            document.getElementById("submitBtn").disabled = true;

            const idFileRef = storageRef(storage, `valid_ids/${email}_${Date.now()}.jpg`);

            try {
                const snapshot = await uploadBytes(idFileRef, validIDFile);
                const downloadURL = await getDownloadURL(snapshot.ref);

                await addDoc(collection(firestore, "guests"), {
                    email, 
                    lastname, 
                    firstname, 
                    room: roomName,
                    timeStatus, 
                    purpose,
                    validID: downloadURL, 
                    timestamp: new Date().toISOString()
                });

                alert("Entry submitted successfully!");
                document.getElementById("guestForm").reset();
            } catch (error) {
                console.error("Error uploading file:", error);
                alert("Failed to upload file. Please try again.");
            } finally {
                document.getElementById("submitBtn").disabled = false;
            }
        });
    </script>
</body>
</html>
