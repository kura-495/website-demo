<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Registration</title>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script type="module" src="firebase-config.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #e0f7ff;
            text-align: center;
        }

        h1 {
            color: #0077b6;
        }

        .room-info {
            font-size: 18px;
            margin-bottom: 20px;
            color: #ffffff;
            font-weight: bold;
            background-color: #0077b6;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            max-width: 400px;
        }

        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        textarea {
            resize: none;
            height: 80px;
        }

        .button {
            background-color: #0096c7;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        .button:hover {
            background-color: #005f80;
        }

        .preview-container {
            display: none;
            margin-top: 10px;
            text-align: center;
            cursor: pointer;
        }

        .preview-container img {
            max-width: 100%;
            max-height: 150px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body>
<h1>Guest Registration</h1>
<div class="room-info" id="room-info">Fetching Room Info...</div>
<div class="form-container">
    <form id="guestForm">
        <input type="email" id="email" class="input-field" placeholder="E-mail" required>
        <input type="text" id="lastname" class="input-field" placeholder="Last Name" required>
        <input type="text" id="firstname" class="input-field" placeholder="First Name" required>
        <input type="text" id="middlename" class="input-field" placeholder="Middle Name (Optional)">
        <input type="text" id="nameext" class="input-field" placeholder="Name Extension (Optional)">
        
        <label for="timeStatus">Select Time In/Out:</label>
        <select id="timeStatus" class="dropdown" required>
            <option value="Time In">Time In</option>
            <option value="Time Out">Time Out</option>
        </select>

        <label for="purpose">Purpose of Visit:</label>
        <textarea id="purpose" class="input-field" placeholder="Enter your purpose of visit (max 500 characters)" maxlength="500" required></textarea>

        <label for="validID">Upload a clear image of your Valid ID:</label>
        <input type="file" id="validID" class="input-field file-input" accept="image/*" required>

        <!-- Small preview of uploaded file -->
        <div class="preview-container" id="previewContainer">
            <p>Uploaded ID Preview (Click to enlarge):</p>
            <img id="previewImage" src="" alt="ID Preview">
        </div>

        <button class="button" id="submitBtn">Enter</button>
    </form>
</div>
