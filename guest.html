<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Registration</title>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script type="module" src="firebase-config.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #e0f7ff;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        h2 {
            color: #0077b6;
            margin-bottom: 10px;
        }
        label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin: 10px 0 5px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="file"] {
            padding: 5px;
        }
        button {
            background-color: #0096c7;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #005f80;
        }
        .room-info {
            background-color: #0077b6;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Guest Registration</h2>
        <div class="room-info" id="room-info">Loading room...</div>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" required>
        
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" required>
        
        <label for="middlename">Middle Name (Optional):</label>
        <input type="text" id="middlename">
        
        <label for="extension">Name Extension (Optional):</label>
        <input type="text" id="extension">
        
        <label for="id-picture">Upload Valid ID:</label>
        <input type="file" id="id-picture" accept="image/*" required>
        
        <button id="submit">Enter</button>
    </div>

    <script type="module">
        import { app, db } from "./firebase-config.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        document.addEventListener("DOMContentLoaded", () => {
            const roomName = localStorage.getItem("scannedRoom");
            document.getElementById("room-info").innerText = roomName ? `Room: ${roomName}` : "Room not found";
        });

        document.getElementById("submit").addEventListener("click", async () => {
            const email = document.getElementById("email").value;
            const lastname = document.getElementById("lastname").value;
            const firstname = document.getElementById("firstname").value;
            const middlename = document.getElementById("middlename").value;
            const extension = document.getElementById("extension").value;
            const idPicture = document.getElementById("id-picture").files[0];
            const roomName = localStorage.getItem("scannedRoom") || "Unknown Room";

            if (!email || !lastname || !firstname || !idPicture) {
                alert("Please fill in all required fields and upload an ID.");
                return;
            }

            const dbRef = ref(getDatabase(), "guest_log");
            push(dbRef, {
                email,
                lastname,
                firstname,
                middlename,
                extension,
                roomName,
                timestamp: new Date().toISOString()
            });

            alert("Guest details submitted successfully!");
        });
    </script>
</body>
</html>
