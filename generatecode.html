<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Generate Code</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f7ff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: #0077b6;
    }
    h1 {
      margin-bottom: 20px;
    }
    select, button {
      font-size: 16px;
      padding: 8px 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #0077b6;
      outline: none;
      cursor: pointer;
      min-width: 220px;
    }
    select[multiple] {
      height: 150px;
    }
    button {
      background-color: #0096c7;
      color: white;
      border: none;
      transition: background-color 0.3s;
    }
    button:hover:not(:disabled) {
      background-color: #005f80;
    }
    button:disabled {
      background-color: #a1c4d8;
      cursor: not-allowed;
    }
    #message {
      max-width: 800px;
      width: 100%;
      text-align: left;
      background: white;
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      margin-top: 20px;
      word-wrap: break-word;
    }
    ul {
      padding-left: 0;
      margin: 0;
      list-style: none;
    }
    li {
      margin-bottom: 15px;
    }
    .code-text {
      font-family: monospace;
      background: #caf0f8;
      padding: 6px 12px;
      border-radius: 6px;
      user-select: all;
      flex-grow: 1;
    }
    .copy-btn {
      background-color: #0096c7;
      border: none;
      color: white;
      cursor: pointer;
      padding: 6px 12px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 50px;
      transition: background-color 0.3s;
      margin-left: 10px;
    }
    .copy-btn:hover {
      background-color: #005f80;
    }
    .link-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 5px;
    }
    .home-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      color: #0077b6;
      cursor: pointer;
      transition: color 0.3s;
    }
    .home-icon:hover {
      color: #005f80;
    }
  </style>
</head>
<body>
  <div class="home-icon" onclick="goHome()">
    <i class="fas fa-home"></i>
  </div>
  <h1>Generate Code</h1>
  <label for="roomSelect">Select Room(s) to Generate Code:</label>
  <select id="roomSelect" multiple>
    <option value="all">-- All Rooms --</option>
  </select>
  <button id="changeLinkBtn">Generate Code</button>
  <div id="message">Select one or more rooms or "All Rooms", then click "Generate Code".</div>

  <script type="module">
    import { db } from './firebase-config.js';
    import {
      collection,
      getDocs,
      doc,
      updateDoc
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const roomSelect = document.getElementById("roomSelect");
    const changeLinkBtn = document.getElementById("changeLinkBtn");
    const message = document.getElementById("message");

    function generateRandomCode(length = 12) {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
      let result = "";
      for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    async function loadRooms() {
      try {
        const roomsCollection = collection(db, "rooms");
        const roomsSnapshot = await getDocs(roomsCollection);

        roomsSnapshot.forEach(roomDoc => {
          const roomName = roomDoc.data().roomName || roomDoc.id;
          const option = document.createElement("option");
          option.value = roomDoc.id;
          option.textContent = roomName;
          roomSelect.appendChild(option);
        });
      } catch (error) {
        message.textContent = "Error loading rooms: " + error.message;
        changeLinkBtn.disabled = true;
      }
    }

    // Handle disabling "all" if other rooms selected and vice versa
    roomSelect.addEventListener("change", () => {
      const selectedOptions = Array.from(roomSelect.selectedOptions).map(opt => opt.value);
      if (selectedOptions.includes("all") && selectedOptions.length > 1) {
        // If "all" is selected along with other rooms, deselect others
        for (const option of roomSelect.options) {
          if (option.value !== "all") option.selected = false;
        }
      } else if (!selectedOptions.includes("all") && selectedOptions.length > 0) {
        // If any room except "all" is selected, deselect "all"
        for (const option of roomSelect.options) {
          if (option.value === "all") option.selected = false;
        }
      }
    });

    changeLinkBtn.addEventListener("click", async () => {
      const selectedOptions = Array.from(roomSelect.selectedOptions).map(opt => opt.value);
      if (selectedOptions.length === 0) {
        message.textContent = "Please select at least one room or 'All Rooms'.";
        return;
      }

      message.textContent = "Updating codes...";
      changeLinkBtn.disabled = true;
      roomSelect.disabled = true;

      try {
        const roomsCollection = collection(db, "rooms");
        let updatedRooms = [];

        if (selectedOptions.includes("all")) {
          // Update all rooms
          const roomsSnapshot = await getDocs(roomsCollection);
          const updatePromises = [];
          roomsSnapshot.forEach(roomDoc => {
            const newCode = generateRandomCode(12);
            updatedRooms.push({ roomName: roomDoc.data().roomName, newCode });
            updatePromises.push(updateDoc(doc(db, "rooms", roomDoc.id), { code: newCode }));
          });
          await Promise.all(updatePromises);
        } else {
          // Update selected rooms only
          const roomsSnapshot = await getDocs(roomsCollection);
          const roomsMap = new Map();
          roomsSnapshot.forEach(docSnap => {
            roomsMap.set(docSnap.id, docSnap.data());
          });

          const updatePromises = [];
          for (const roomId of selectedOptions) {
            const newCode = generateRandomCode(12);
            const roomName = roomsMap.get(roomId)?.roomName || roomId;
            updatedRooms.push({ roomName, newCode });
            updatePromises.push(updateDoc(doc(db, "rooms", roomId), { code: newCode }));
          }
          await Promise.all(updatePromises);
        }

        let html = "<h2>Updated Room Codes:</h2><ul>";
        updatedRooms.forEach(r => {
          html += `
            <li>
              <div><strong>${r.roomName}:</strong></div>
              <div class="link-container">
                <div class="code-text">${r.newCode}</div>
                <button class="copy-btn" data-code="${r.newCode}" title="Copy code">
                  <i class="fa-solid fa-copy"></i>
                </button>
              </div>
            </li>
          `;
        });
        html += "</ul>";

        message.innerHTML = html;

        // Add copy button event listeners
        document.querySelectorAll(".copy-btn").forEach(button => {
          button.addEventListener("click", () => {
            const code = button.getAttribute("data-code");
            navigator.clipboard.writeText(code).then(() => {
              button.textContent = "Copied!";
              setTimeout(() => {
                button.innerHTML = '<i class="fa-solid fa-copy"></i>';
              }, 1500);
            }).catch(() => {
              alert("Failed to copy code.");
            });
          });
        });

      } catch (error) {
        message.textContent = "Error updating codes: " + error.message;
      } finally {
        changeLinkBtn.disabled = false;
        roomSelect.disabled = false;
      }
    });

    window.goHome = function () {
      window.location.href = "admin.html";
    };

    loadRooms();
  </script>
</body>
</html>
