<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Staff Registration</title>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script type="module" src="firebase-config.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #e0f7ff;
            text-align: center;
        }

        h1 {
            color: #0077b6;
        }

        .room-info {
            font-size: 18px;
            margin-bottom: 20px;
            color: #ffffff;
            font-weight: bold;
            background-color: #0077b6;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            max-width: 400px;
        }

        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .button {
            background-color: #0096c7;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        .button:hover {
            background-color: #005f80;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <h1>Staff Registration</h1>

    <!-- Login Form -->
    <div class="form-container" id="loginForm">
        <input type="text" id="loginUsername" placeholder="Username" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button class="button" id="loginBtn">Login</button>
    </div>

    <!-- Room Info -->
    <div class="room-info hidden" id="room-info">Fetching Room Info...</div>

    <!-- Staff Registration Form -->
    <div class="form-container hidden" id="staffFormContainer">
        <form id="staffForm">
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="text" id="lastname" placeholder="Last Name" required>
            <input type="text" id="firstname" placeholder="First Name" required>
            <input type="text" id="middlename" placeholder="Middle Name (Optional)">
            <input type="text" id="nameext" placeholder="Name Extension (Optional)">

            <label for="timeStatus">Select Time In/Out:</label>
            <select id="timeStatus" required>
                <option value="Time In">Time In</option>
                <option value="Time Out">Time Out</option>
            </select>

            <label for="purpose">Purpose of Visit:</label>
            <textarea id="purpose" rows="4" maxlength="500" placeholder="Enter purpose of visit (max 500 characters)" required></textarea>

            <input type="text" id="validIDNumber" placeholder="Enter Valid ID Number" required>

            <button type="button" class="button" id="submitBtn">Enter</button>
        </form>
    </div>

    <script type="module">
        import { app, db } from "./firebase-config.js";
        import { getDatabase, ref, push, get, child } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const loginForm = document.getElementById("loginForm");
        const staffFormContainer = document.getElementById("staffFormContainer");
        const roomInfo = document.getElementById("room-info");

        const roomName = localStorage.getItem("scannedRoom");
        const floorName = localStorage.getItem("scannedFloor");
        roomInfo.innerText = roomName ? `You are in: ${roomName} on the ${floorName}` : "Room info not found";

        function getPHTTimestamp() {
            return new Date().toISOString().replace("Z", "+08:00");
        }

        // Auto-logout on page unload
        window.addEventListener("beforeunload", () => {
            sessionStorage.removeItem("isLoggedIn");
        });

        // Check login status
        if (sessionStorage.getItem("isLoggedIn") === "true") {
            loginForm.classList.add("hidden");
            staffFormContainer.classList.remove("hidden");
            roomInfo.classList.remove("hidden");
        }

        document.getElementById("loginBtn").addEventListener("click", async () => {
            const username = document.getElementById("loginUsername").value.trim();
            const password = document.getElementById("loginPassword").value.trim();

            if (!username || !password) {
                alert("Please enter both username and password.");
                return;
            }

            const dbRef = ref(getDatabase());
            try {
                const snapshot = await get(child(dbRef, "staff/accounts"));
                if (snapshot.exists()) {
                    const accounts = snapshot.val();
                    const isValid = Object.values(accounts).some(
                        acc => acc.u_name === username && acc.p_word === password
                    );

                    if (isValid) {
                        alert("Login successful!");
                        sessionStorage.setItem("isLoggedIn", "true");
                        loginForm.classList.add("hidden");
                        staffFormContainer.classList.remove("hidden");
                        roomInfo.classList.remove("hidden");
                    } else {
                        alert("Invalid username or password.");
                    }
                } else {
                    alert("No accounts found.");
                }
            } catch (error) {
                console.error("Error fetching accounts:", error);
                alert("Error checking credentials.");
            }
        });

        document.getElementById("submitBtn").addEventListener("click", async () => {
            const email = document.getElementById("email").value;
            const lastname = document.getElementById("lastname").value;
            const firstname = document.getElementById("firstname").value;
            const middlename = document.getElementById("middlename").value;
            const nameext = document.getElementById("nameext").value;
            const timeStatus = document.getElementById("timeStatus").value;
            const purpose = document.getElementById("purpose").value;
            const validIDNumber = document.getElementById("validIDNumber").value;

            if (!email || !lastname || !firstname || !validIDNumber) {
                alert("Please fill in all required fields.");
                return;
            }

            const dbRef = ref(getDatabase(), "staff");
            push(dbRef, {
                email,
                lastname,
                firstname,
                middlename,
                nameext,
                room: roomName,
                floor: floorName,
                timeStatus,
                purpose,
                validIDNumber,
                timestamp: getPHTTimestamp()
            });

            alert("Entry submitted successfully!");
            document.getElementById("staffForm").reset();
        });
    </script>
</body>
</html>
