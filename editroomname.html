<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>G</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7ff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #0077b6;
    }

    .form-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      max-width: 400px;
      margin: 30px auto;
    }

    select, input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .button {
      background-color: #0096c7;
      color: white;
      border: none;
      cursor: pointer;
    }

    .button:hover {
      background-color: #005f80;
    }

    .message {
      font-weight: bold;
      margin: 10px 0;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }

    .home-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
      color: #0077b6;
      background-color: #ffffff;
      padding: 10px 12px;
      border-radius: 50%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background-color 0.2s, color 0.2s;
    }

    .home-icon:hover {
      background-color: #cce6ff;
      color: #005f80;
    }
  </style>
</head>
<body>
  <i class="fas fa-home home-icon" onclick="window.location.href='admin.html'"></i>
  <h1>Edit Room Name</h1>
  <div class="form-container">
    <select id="floorSelect">
      <option value="">Select Floor</option>
      <option value="1st Floor">1st Floor</option>
      <option value="2nd Floor">2nd Floor</option>
    </select>

    <select id="roomSelect" disabled>
      <option value="">Select Room</option>
    </select>

    <input type="text" id="newRoomName" placeholder="Enter new room name" />
    <button class="button" onclick="updateRoomName()">Update Room Name</button>
    <div id="message" class="message"></div>
  </div>

  <script type="module">
    import { db } from './firebase-config.js';
    import {
      getFirestore,
      collection,
      getDocs,
      doc,
      updateDoc
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const floorSelect = document.getElementById('floorSelect');
    const roomSelect = document.getElementById('roomSelect');
    const newRoomNameInput = document.getElementById('newRoomName');
    const messageDiv = document.getElementById('message');

    let allRooms = [];

    async function loadRooms() {
      const snapshot = await getDocs(collection(db, "rooms"));
      allRooms = [];
      snapshot.forEach(docSnap => {
        allRooms.push({ id: docSnap.id, ...docSnap.data() });
      });
    }

    floorSelect.addEventListener('change', () => {
      const selectedFloor = floorSelect.value;
      roomSelect.innerHTML = '<option value="">Select Room</option>';
      if (!selectedFloor) {
        roomSelect.disabled = true;
        return;
      }

      const filteredRooms = allRooms.filter(room => room.floor === selectedFloor);
      filteredRooms.forEach(room => {
        const option = document.createElement('option');
        option.value = room.id;
        option.text = room.roomName;
        roomSelect.appendChild(option);
      });

      roomSelect.disabled = false;
    });

    async function updateRoomName() {
      const selectedRoomId = roomSelect.value;
      const newRoomName = newRoomNameInput.value.trim();

      if (!selectedRoomId || !newRoomName) {
        showMessage("Please select a room and enter a new name.", true);
        return;
      }

      const roomExists = allRooms.some(
        room => room.roomName.toLowerCase() === newRoomName.toLowerCase()
      );

      if (roomExists) {
        showMessage("Room name already exists.", true);
        return;
      }

      try {
        const roomRef = doc(db, "rooms", selectedRoomId);
        await updateDoc(roomRef, { roomName: newRoomName });
        showMessage("Room name updated successfully.");
        await loadRooms();
        floorSelect.dispatchEvent(new Event('change'));
        newRoomNameInput.value = "";
      } catch (error) {
        console.error(error);
        showMessage("Failed to update room name.", true);
      }
    }

    function showMessage(msg, isError = false) {
      messageDiv.textContent = msg;
      messageDiv.className = "message " + (isError ? "error" : "success");
    }

    // Initial load
    loadRooms();
  </script>
</body>
</html>
