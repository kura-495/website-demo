<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7ff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #0077b6;
    }

    .form-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      margin: auto;
    }

    .message {
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
    }

    .message.success {
      background-color: #d4edda;
      color: #155724;
    }

    .message.error {
      background-color: #f8d7da;
      color: #721c24;
    }

    .room-card {
      margin: 10px 0;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .room-card input {
      padding: 8px;
      width: 80%;
      margin-right: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .room-card button {
      padding: 8px 15px;
      background-color: #0096c7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .room-card button:hover {
      background-color: #0077b6;
    }

    .section-title {
      margin-top: 20px;
      font-size: 20px;
      color: #0077b6;
    }

    #homeIcon {
      font-size: 24px;
      color: #0077b6;
      cursor: pointer;
      position: absolute;
      top: 20px;
      right: 20px;
    }

  </style>
</head>

<body>
  <div id="homeIcon" onclick="window.location.href='admin.html'">
    <i class="fas fa-home"></i>
  </div>
  <h1>Edit Room Name</h1>

  <div id="message" class="message hidden"></div>

  <div id="roomsContainer" class="form-container">
    <!-- Rooms will be loaded here -->
  </div>

  <script type="module">
    import { app } from './firebase-config.js';
    import {
      getFirestore,
      collection,
      getDocs,
      doc,
      updateDoc,
      query,
      where
    } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js';

    const firestore = getFirestore(app);
    const messageEl = document.getElementById("message");
    const roomsContainer = document.getElementById("roomsContainer");

    function showMessage(text, isError = false) {
      messageEl.innerText = text;
      messageEl.className = `message ${isError ? 'error' : 'success'}`;
      setTimeout(() => messageEl.innerText = "", 3000);
    }

    async function loadRooms() {
      roomsContainer.innerHTML = "";

      const floors = ["1st Floor", "2nd Floor"];
      for (let floor of floors) {
        const section = document.createElement("div");
        section.innerHTML = `<h3 class="section-title">${floor}</h3>`;
        const q = query(collection(firestore, "rooms"), where("floor", "==", floor));
        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          section.innerHTML += "<p style='text-align:center;'>No rooms found.</p>";
        } else {
          snapshot.forEach(docSnap => {
            const room = docSnap.data();
            const card = document.createElement("div");
            card.className = "room-card";
            card.innerHTML = `
              <input type="text" id="room-${docSnap.id}" value="${room.roomName || "(Unnamed Room)"}" />
              <button onclick="updateRoomName('${docSnap.id}')">Update</button>
            `;
            section.appendChild(card);
          });
        }
        roomsContainer.appendChild(section);
      }
    }

    window.updateRoomName = async function(roomId) {
      const input = document.getElementById(`room-${roomId}`);
      const newName = input.value.trim();
      if (!newName) {
        showMessage("Room name cannot be empty.", true);
        return;
      }

      try {
        // Update room name
        await updateDoc(doc(firestore, "rooms", roomId), { roomName: newName });
        showMessage("Room updated successfully.");
      } catch (err) {
        console.error(err);
        showMessage("Failed to update room.", true);
      }
    };

    loadRooms();
  </script>
</body>

</html>
