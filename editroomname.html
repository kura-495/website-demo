<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>H</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7ff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #0077b6;
    }

    .form-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      max-width: 400px;
      margin: 30px auto;
    }

    select, input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .button {
      background-color: #0096c7;
      color: white;
      border: none;
      cursor: pointer;
    }

    .button:hover {
      background-color: #005f80;
    }

    .hidden {
      display: none;
    }

    .message {
      font-weight: bold;
      margin: 10px 0;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }

    .home-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
      color: #0077b6;
      background-color: #ffffff;
      padding: 10px 12px;
      border-radius: 50%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background-color 0.2s, color 0.2s;
    }

    .home-icon:hover {
      background-color: #cce6ff;
      color: #005f80;
    }
  </style>
</head>
<body>

  <i class="fas fa-home home-icon" onclick="window.location.href='admin.html'"></i>

  <h1>Edit Room Name</h1>
  <div class="form-container">
    <select id="floorSelect">
      <option value="" disabled selected>Select Floor</option>
      <option value="1st Floor">1st Floor</option>
      <option value="2nd Floor">2nd Floor</option>
    </select>

    <select id="roomSelect" disabled>
      <option value="" disabled selected>Select Room</option>
    </select>

    <input type="text" id="newRoomName" placeholder="Enter new room name" />
    <button class="button" onclick="updateRoomName()">Update</button>
    <p id="message" class="message"></p>
  </div>

  <script type="module">
    import { db } from './firebase-config.js';
    import {
      getFirestore,
      collection,
      getDocs,
      doc,
      updateDoc
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const floorSelect = document.getElementById("floorSelect");
    const roomSelect = document.getElementById("roomSelect");
    const newRoomNameInput = document.getElementById("newRoomName");
    const messageEl = document.getElementById("message");

    let roomData = []; // Store all rooms for filtering and duplicate checking

    async function loadRooms() {
      try {
        const snapshot = await getDocs(collection(db, "rooms"));
        roomData = snapshot.docs.map(doc => ({
          id: doc.id,
          ...doc.data()
        }));
      } catch (error) {
        console.error("Failed to load rooms:", error);
        showMessage("Error loading rooms", true);
      }
    }

    floorSelect.addEventListener("change", () => {
      const selectedFloor = floorSelect.value;
      const filteredRooms = roomData.filter(room => room.floor === selectedFloor);
      roomSelect.innerHTML = `<option value="" disabled selected>Select Room</option>`;
      filteredRooms.forEach(room => {
        const option = document.createElement("option");
        option.value = room.id;
        option.textContent = room.roomName;
        roomSelect.appendChild(option);
      });
      roomSelect.disabled = false;
      newRoomNameInput.value = "";
      showMessage("");
    });

    async function updateRoomName() {
      const selectedRoomId = roomSelect.value;
      const newName = newRoomNameInput.value.trim();
      if (!selectedRoomId || !newName) {
        showMessage("Please fill in all fields.", true);
        return;
      }

      // Check if name already exists (case-insensitive)
      const nameExists = roomData.some(room =>
        room.roomName.toLowerCase() === newName.toLowerCase() &&
        room.id !== selectedRoomId
      );

      if (nameExists) {
        showMessage("Room name already exists.", true);
        return;
      }

      try {
        const roomRef = doc(db, "rooms", selectedRoomId);
        await updateDoc(roomRef, {
          roomName: newName
        });
        showMessage("Room name updated successfully.");
        await loadRooms(); // reload room data to reflect update
        roomSelect.dispatchEvent(new Event("change")); // refresh dropdown
        newRoomNameInput.value = "";
      } catch (error) {
        console.error("Update failed:", error);
        showMessage("Failed to update room name.", true);
      }
    }

    function showMessage(msg, isError = false) {
      messageEl.textContent = msg;
      messageEl.className = "message " + (isError ? "error" : "success");
    }

    await loadRooms();
    window.updateRoomName = updateRoomName;
  </script>
</body>
</html>
