<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>D</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7ff;
      padding: 20px;
    }

    h1 {
      color: #0077b6;
      text-align: center;
    }

    .home-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      color: #0077b6;
      cursor: pointer;
    }

    .section-title {
      margin-top: 30px;
      font-size: 20px;
      color: #023e8a;
      border-bottom: 2px solid #0096c7;
      padding-bottom: 5px;
    }

    .room-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin: 10px auto;
      max-width: 500px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .room-card input {
      width: 70%;
      padding: 8px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .room-card button {
      background-color: #0096c7;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .room-card button:hover {
      background-color: #005f80;
    }

    #message {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <i class="fas fa-home home-icon" onclick="window.location.href='admin.html'"></i>
  <h1>Edit Room Names</h1>

  <div id="message"></div>
  <div id="roomsContainer"></div>

  <script type="module">
    import { app } from './firebase-config.js';
    import {
      getFirestore,
      collection,
      getDocs,
      doc,
      updateDoc,
      query
    } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js';

    const firestore = getFirestore(app);
    const messageEl = document.getElementById("message");
    const roomsContainer = document.getElementById("roomsContainer");

    function showMessage(text, isError = false) {
      messageEl.innerText = text;
      messageEl.className = `message ${isError ? 'error' : 'success'}`;
      setTimeout(() => messageEl.innerText = "", 3000);
    }

    async function loadRooms() {
      roomsContainer.innerHTML = "";

      const floors = ["1st Floor", "2nd Floor"];
      for (let floor of floors) {
        const section = document.createElement("div");
        section.innerHTML = `<h3 class="section-title">${floor}</h3>`;
        const q = query(collection(firestore, "rooms"), where("floor", "==", floor));
        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          section.innerHTML += "<p style='text-align:center;'>No rooms found.</p>";
        } else {
          snapshot.forEach(docSnap => {
            const room = docSnap.data();
            const card = document.createElement("div");
            card.className = "room-card";
            card.innerHTML = `
              <input type="text" id="room-${docSnap.id}" value="${room.roomName || "(Unnamed Room)"}" />
              <button onclick="updateRoomName('${docSnap.id}')">Update</button>
            `;
            section.appendChild(card);
          });
        }
        roomsContainer.appendChild(section);
      }
    }

    window.updateRoomName = async function(roomId) {
      const input = document.getElementById(`room-${roomId}`);
      const newName = input.value.trim();
      if (!newName) {
        showMessage("Room name cannot be empty.", true);
        return;
      }

      try {
        // Update room name
        await updateDoc(doc(firestore, "rooms", roomId), { roomName: newName });
        showMessage("Room updated successfully.");
      } catch (err) {
        console.error(err);
        showMessage("Failed to update room.", true);
      }
    };

    loadRooms();
  </script>
</body>
</html>
