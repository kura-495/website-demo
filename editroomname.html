<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>J</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7ff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #0077b6;
    }

    .form-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      max-width: 400px;
      margin: 30px auto;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .button {
      background-color: #0096c7;
      color: white;
      border: none;
      cursor: pointer;
    }

    .button:hover {
      background-color: #005f80;
    }

    .hidden {
      display: none;
    }

    .message {
      font-weight: bold;
      margin: 10px 0;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }

    .home-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
      color: #0077b6;
      background-color: #ffffff;
      padding: 10px 12px;
      border-radius: 50%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background-color 0.2s, color 0.2s;
    }

    .home-icon:hover {
      background-color: #cce6ff;
      color: #005f80;
    }
  </style>
</head>
<body>
  <i class="fas fa-home home-icon" onclick="window.location.href='admin.html'"></i>

  <h1>Edit Room Name</h1>
  <div class="form-container">
    <select id="floorSelect">
      <option value="">-- Select Floor --</option>
      <option value="1st Floor">1st Floor</option>
      <option value="2nd Floor">2nd Floor</option>
    </select>

    <select id="roomSelect" disabled>
      <option value="">-- Select Room --</option>
    </select>

    <input type="text" id="newRoomName" placeholder="Enter New Room Name" />
    <button class="button" onclick="updateRoomName()">Update Room Name</button>

    <div id="message" class="message"></div>
  </div>

  <script type="module">
    import { db } from './firebase-config.js';
    import {
      getFirestore,
      collection,
      getDocs,
      doc,
      updateDoc,
      query,
      where
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const floorSelect = document.getElementById("floorSelect");
    const roomSelect = document.getElementById("roomSelect");
    const newRoomNameInput = document.getElementById("newRoomName");
    const messageEl = document.getElementById("message");

    let allRooms = [];

    floorSelect.addEventListener("change", async () => {
      const selectedFloor = floorSelect.value;
      roomSelect.innerHTML = '<option value="">-- Select Room --</option>';
      roomSelect.disabled = true;
      newRoomNameInput.value = "";

      if (!selectedFloor) return;

      try {
        const snapshot = await getDocs(collection(db, "rooms"));
        allRooms = [];
        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          allRooms.push({ id: docSnap.id, ...data });
        });

        const filtered = allRooms.filter(r => r.floor === selectedFloor);
        filtered.forEach(room => {
          const option = document.createElement("option");
          option.value = room.id;
          option.textContent = room.roomName;
          roomSelect.appendChild(option);
        });

        if (filtered.length > 0) {
          roomSelect.disabled = false;
        }
      } catch (error) {
        showMessage("Failed to load rooms.", true);
        console.error(error);
      }
    });

    function showMessage(msg, isError = false) {
      messageEl.textContent = msg;
      messageEl.className = `message ${isError ? 'error' : 'success'}`;
    
      if (!isError) {
        setTimeout(() => {
          messageEl.textContent = '';
        }, 3000);
      }
    }

    window.updateRoomName = async function () {
      const floor = floorSelect.value;
      const roomId = roomSelect.value;
      const newRoomName = newRoomNameInput.value.trim();

      if (!floor || !roomId || !newRoomName) {
        showMessage("Please fill in all fields.", true);
        return;
      }

      const duplicate = allRooms.find(room =>
        room.roomName.toLowerCase() === newRoomName.toLowerCase()
      );

      if (duplicate && duplicate.id !== roomId) {
        showMessage("Room name already exists.", true);
        return;
      }

      try {
        const roomRef = doc(db, "rooms", roomId);
        await updateDoc(roomRef, { roomName: newRoomName });
        showMessage("Room name updated successfully.");

        floorSelect.selectedIndex = 0;
        roomSelect.innerHTML = '<option value="">-- Select Room --</option>';
        roomSelect.disabled = true;
        newRoomNameInput.value = "";
      } catch (error) {
        console.error(error);
        showMessage("Failed to update room name.", true);
      }
    };
  </script>
</body>
</html>
