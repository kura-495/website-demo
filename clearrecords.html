<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clear Records - Admin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f7ff;
      margin: 0; padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #0077b6;
    }
    h1 {
      margin-bottom: 20px;
    }
    #buttons-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      max-width: 600px;
      justify-content: center;
      margin-top: 15px;
    }
    button {
      background-color: #0096c7;
      border: none;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      min-width: 160px;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background-color 0.3s;
    }
    button:hover:not(:disabled) {
      background-color: #005f80;
    }
    button:disabled {
      background-color: #a1c4d8;
      cursor: not-allowed;
    }
    #status {
      margin-top: 25px;
      max-width: 600px;
      min-height: 30px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Clear Records in Realtime Database</h1>
  <p>Click a button below to clear that node. You will be asked to confirm with the admin password.</p>
  <div id="buttons-container"></div>
  <div id="status"></div>

  <script type="module">
    import { db } from './firebase-config.js';
    import { ref, get, child, remove } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const buttonsContainer = document.getElementById("buttons-container");
    const statusDiv = document.getElementById("status");

    async function fetchTopLevelNodes() {
  try {
    const snapshot = await get(ref(rtdb)); // top-level ref
    console.log("Full database snapshot:", snapshot.val());

    if (!snapshot.exists()) {
      console.warn("Snapshot does not exist — no data found.");
      return [];
    }

    const allKeys = Object.keys(snapshot.val());
    console.log("All top-level keys:", allKeys);

    const filteredKeys = allKeys.filter(k => k !== "accounts");
    console.log("Filtered (excluding 'accounts'):", filteredKeys);

    return filteredKeys;
  } catch (error) {
    console.error("Error fetching top-level nodes:", error);
    return [];
  }
}

    async function getAdminPassword() {
      try {
        const pWordSnap = await get(child(ref(db), "accounts/admin/p_word"));
        return pWordSnap.exists() ? pWordSnap.val() : null;
      } catch (err) {
        statusDiv.textContent = "Error fetching admin password: " + err.message;
        return null;
      }
    }

    function createButton(text, iconClass, id) {
      const btn = document.createElement("button");
      btn.textContent = text;
      if(iconClass) {
        const icon = document.createElement("i");
        icon.className = iconClass;
        btn.prepend(icon);
      }
      btn.dataset.nodeId = id || text.toLowerCase().replace(/\s/g, "_");
      return btn;
    }

    async function clearNode(nodeKey) {
      statusDiv.textContent = `Clearing "${nodeKey}"...`;
      try {
        await remove(ref(db, nodeKey));
        statusDiv.textContent = `✅ Cleared "${nodeKey}" successfully.`;
      } catch (err) {
        statusDiv.textContent = `❌ Error clearing "${nodeKey}": ${err.message}`;
      }
    }

    async function clearAllExceptAccounts(nodes) {
      statusDiv.textContent = "Clearing all records...";
      try {
        await Promise.all(nodes.map(key => remove(ref(db, key))));
        statusDiv.textContent = "✅ All records cleared (excluding 'accounts').";
      } catch (err) {
        statusDiv.textContent = `❌ Error clearing all records: ${err.message}`;
      }
    }

    async function promptPasswordAndClear(nodeKey, allNodes = null) {
      const adminPassword = await getAdminPassword();
      if (!adminPassword) {
        alert("Admin password not found.");
        return;
      }

      const input = prompt(`Enter admin password to confirm deleting "${nodeKey === 'all' ? 'ALL RECORDS' : nodeKey}"`);
      if (input === null) {
        statusDiv.textContent = "Cancelled.";
        return;
      }

      if (input !== adminPassword) {
        alert("Incorrect password.");
        statusDiv.textContent = "Incorrect password entered.";
        return;
      }

      if (nodeKey === "all" && allNodes) {
        await clearAllExceptAccounts(allNodes);
      } else {
        await clearNode(nodeKey);
      }
    }

    async function init() {
      const nodes = await fetchTopLevelNodes();
      buttonsContainer.innerHTML = "";

      const allBtn = createButton("Clear All Records", "fa-solid fa-trash");
      allBtn.addEventListener("click", () => promptPasswordAndClear("all", nodes));
      buttonsContainer.appendChild(allBtn);

      nodes.forEach(nodeKey => {
        const btn = createButton(`Clear "${nodeKey}"`, "fa-solid fa-trash-can", nodeKey);
        btn.addEventListener("click", () => promptPasswordAndClear(nodeKey));
        buttonsContainer.appendChild(btn);
      });

      statusDiv.textContent = "Ready.";
    }

    init();
  </script>
</body>
</html>
