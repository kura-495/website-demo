<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7ff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #0077b6;
    }

    .hidden {
      display: none;
    }

    .form-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      max-width: 400px;
      margin: auto;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .button {
      background-color: #0096c7;
      color: white;
      border: none;
      cursor: pointer;
    }

    .button:hover {
      background-color: #005f80;
    }

    #showPasswordButton {
      background-color: #f1f1f1;
      color: #0077b6;
      border: 1px solid #0077b6;
      width: auto;
      padding: 5px 10px;
      cursor: pointer;
      margin-top: 10px;
    }

    #showPasswordButton:hover {
      background-color: #cce6ff;
    }

    .filters {
      display: flex;
      gap: 10px;
      margin: 20px auto;
      justify-content: center;
    }

    select {
      padding: 10px;
      font-size: 16px;
    }

    .record {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: left;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .record img {
      max-width: 100px;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="form-container" id="loginContainer">
    <h1>Admin Login</h1>
    <input type="text" id="loginUsername" placeholder="Username" required />
    <input type="password" id="loginPassword" placeholder="Password" required />
    <button id="showPasswordButton">Show Password</button>
    <button class="button" id="loginBtn">Login</button>
  </div>

  <div id="dashboard" class="hidden">
    <h1>Admin Dashboard</h1>

    <div class="filters">
      <select id="userTypeFilter">
        <option value="all">All Users</option>
        <option value="staff">Staff</option>
        <option value="student">Student</option>
        <option value="guest">Guest</option>
      </select>
      <select id="timeStatusFilter">
        <option value="both">Both</option>
        <option value="Time In">Time In</option>
        <option value="Time Out">Time Out</option>
      </select>
    </div>

    <div id="recordsContainer"></div>
  </div>

  <!-- Firebase JS SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- Include firebase-config.js -->
  <script src="firebase-config.js"></script>

  <script>
    const loginBtn = document.getElementById("loginBtn");
    const showPasswordButton = document.getElementById("showPasswordButton");
    const loginContainer = document.getElementById("loginContainer");
    const dashboard = document.getElementById("dashboard");

    const usernameInput = document.getElementById("loginUsername");
    const passwordInput = document.getElementById("loginPassword");

    showPasswordButton.addEventListener("click", () => {
      const inputType = passwordInput.type === "password" ? "text" : "password";
      passwordInput.type = inputType;
      showPasswordButton.textContent = inputType === "password" ? "Show Password" : "Hide Password";
    });

    loginBtn.addEventListener("click", async () => {
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();

      const snapshot = await firebase.database().ref("accounts/admin").get();
      const adminData = snapshot.val();

      if (adminData && adminData.u_name === username && adminData.p_word === password) {
        loginContainer.classList.add("hidden");
        dashboard.classList.remove("hidden");
        loadAllData();
      } else {
        alert("Invalid credentials!");
      }
    });

    const recordsContainer = document.getElementById("recordsContainer");
    const userTypeFilter = document.getElementById("userTypeFilter");
    const timeStatusFilter = document.getElementById("timeStatusFilter");

    userTypeFilter.addEventListener("change", loadAllData);
    timeStatusFilter.addEventListener("change", loadAllData);

    async function loadAllData() {
      recordsContainer.innerHTML = "";

      const types = ["staff", "student", "guest"];
      const selectedType = userTypeFilter.value;
      const selectedTimeStatus = timeStatusFilter.value;

      const toFetch = selectedType === "all" ? types : [selectedType];

      for (const type of toFetch) {
        const snapshot = await firebase.database().ref(type).get();
        const data = snapshot.val();
        if (data) {
          Object.values(data).forEach(entry => {
            if (
              selectedTimeStatus === "both" ||
              entry.timeStatus === selectedTimeStatus
            ) {
              const recordDiv = document.createElement("div");
              recordDiv.classList.add("record");

              let readableTime = "N/A";
              if (entry.timestamp) {
                const date = new Date(entry.timestamp);
                readableTime = date.toLocaleString();
              }

              recordDiv.innerHTML = `
                <strong>User Type:</strong> ${type}<br>
                <strong>Email:</strong> ${entry.email || "N/A"}<br>
                <strong>Name:</strong> ${entry.firstname || ""} ${entry.middlename || ""} ${entry.lastname || ""} ${entry.nameext || ""}<br>
                <strong>Time Status:</strong> ${entry.timeStatus || "N/A"}<br>
                <strong>Room:</strong> ${entry.room || "N/A"}<br>
                <strong>Floor:</strong> ${entry.floor || "N/A"}<br>
                <strong>Purpose:</strong> ${entry.purpose || "N/A"}<br>
                <strong>Timestamp:</strong> ${readableTime}<br>
                ${
                  entry.validID
                    ? `<strong>Valid ID:</strong><br>${
                        type === "staff"
                          ? entry.validID
                          : `<img src="${entry.validID}" />`
                      }`
                    : ""
                }
              `;

              recordsContainer.appendChild(recordDiv);
            }
          });
        }
      }
    }
  </script>
</body>
</html>
