<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>

  <script type="module" src="firebase-config.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7ff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #0077b6;
    }

    .hidden {
      display: none;
    }

    .form-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      max-width: 400px;
      margin: auto;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .button {
      background-color: #0096c7;
      color: white;
      border: none;
      cursor: pointer;
    }

    .button:hover {
      background-color: #005f80;
    }

    #showPasswordButton {
      background-color: #f1f1f1;
      color: #0077b6;
      border: 1px solid #0077b6;
      width: auto;
      padding: 5px 10px;
      cursor: pointer;
      margin-top: 10px;
    }

    #showPasswordButton:hover {
      background-color: #cce6ff;
    }

    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }

    .record {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: left;
      max-width: 800px;
      margin: 10px auto;
    }

    .record img {
      max-width: 100px;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Login Section -->
  <div class="form-container" id="loginSection">
    <h1>Admin Login</h1>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="showPasswordButton">Show Password</button>
    <button class="button" onclick="login()">Login</button>
  </div>

  <!-- Dashboard Section -->
  <div id="dashboardSection" style="display: none;">
    <h1>Admin Dashboard</h1>

    <div class="filters">
      <select id="userTypeFilter">
        <option value="all">All Users</option>
        <option value="staff">Staff</option>
        <option value="student">Student</option>
        <option value="guest">Guest</option>
      </select>

      <select id="timeStatusFilter">
        <option value="all">All Status</option>
        <option value="Time In">Time In</option>
        <option value="Time Out">Time Out</option>
      </select>

      <select id="yearFilter">
        <option value="all">All Years</option>
        <!-- Year options will be populated dynamically -->
      </select>

      <select id="monthFilter" disabled>
        <option value="all">All Months</option>
        <!-- Month options will be populated dynamically -->
      </select>

      <button id="todayButton" class="button">Today</button>
      <button id="allButton" class="button">All</button>

      <select id="floorFilter">
        <option value="all">All Floors</option>
        <option value="1">Floor 1</option>
        <option value="2">Floor 2</option>
      </select>
    </div>

    <div id="recordsContainer"></div>
  </div>

    import {
      getDatabase,
      ref,
      get,
      child
    } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js';

    const loginSection = document.getElementById('loginSection');
    const dashboardSection = document.getElementById('dashboardSection');
    const recordsContainer = document.getElementById('recordsContainer');
    const userTypeFilter = document.getElementById('userTypeFilter');
    const timeStatusFilter = document.getElementById('timeStatusFilter');
    const yearFilter = document.getElementById('yearFilter');
    const monthFilter = document.getElementById('monthFilter');
    const floorFilter = document.getElementById('floorFilter');
    const todayButton = document.getElementById('todayButton');
    const allButton = document.getElementById('allButton');
    const showPasswordButton = document.getElementById('showPasswordButton');
    const passwordInput = document.getElementById('password');

    showPasswordButton.addEventListener('click', () => {
      const isPassword = passwordInput.type === 'password';
      passwordInput.type = isPassword ? 'text' : 'password';
      showPasswordButton.textContent = isPassword ? 'Hide Password' : 'Show Password';
    });

    window.login = async function () {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      const dbRef = ref(getDatabase());
      try {
        const snapshot = await get(child(dbRef, `accounts/admin`));
        if (snapshot.exists()) {
          const data = snapshot.val();
          if (username === data.u_name && password === data.p_word) {
            loginSection.style.display = 'none';
            dashboardSection.style.display = 'block';
            fetchData(); // Fetch data after login
          } else {
            alert('Incorrect username or password');
          }
        } else {
          alert('Admin credentials not found in database.');
        }
      } catch (error) {
        console.error('Login error:', error);
        alert('Login failed. Please try again later.');
      }
    };

    userTypeFilter.addEventListener('change', fetchData);
    timeStatusFilter.addEventListener('change', fetchData);
    yearFilter.addEventListener('change', fetchData);
    monthFilter.addEventListener('change', fetchData);
    floorFilter.addEventListener('change', fetchData);

  </script>
</body>
</html>
