<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Super Admin Login</title>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script type="module" src="firebase-config.js"></script>
 <style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    background-color: #f0f4f8;
    padding: 20px;
  }

  h1 {
    color: #0077b6;
    text-align: center;
  }

  .login-container, .dashboard {
    max-width: 500px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }

  .login-container input,
  .filters select {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
  }

  button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #0077b6;
    color: white;
    border: none;
    cursor: pointer;
    width: 100%;
    border-radius: 6px;
  }

  button:hover {
    background-color: #005f80;
  }

  .filters {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-bottom: 20px;
  }

  @media (min-width: 600px) {
    .filters {
      flex-direction: row;
    }
  }

  .record {
    background: #eef9ff;
    padding: 10px;
    border-radius: 6px;
    margin-bottom: 10px;
    word-wrap: break-word;
  }

  .record img {
    max-width: 100px;
    display: block;
    margin-top: 10px;
  }
</style>

</head>
<body>

  <h1>Super Admin</h1>

  <div class="login-container" id="loginContainer">
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="loginBtn">Login</button>
    <p id="loginError" style="color:red;"></p>
  </div>

  <div class="dashboard" id="dashboard" style="display:none;">
    <div class="filters">
      <select id="userType">
        <option value="staff">Staff</option>
        <option value="student">Student</option>
        <option value="guest">Guest</option>
      </select>
      <select id="timeFilter">
        <option value="all">All</option>
        <option value="Time In">Time In</option>
        <option value="Time Out">Time Out</option>
      </select>
    </div>
    <div id="recordsContainer"></div>
  </div>

  <script type="module">
    import { db } from "./firebase-config.js";
    import {
      getDatabase,
      ref,
      onValue,
      get,
      child
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const loginBtn = document.getElementById("loginBtn");
    const loginError = document.getElementById("loginError");

    loginBtn.addEventListener("click", async () => {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        loginError.innerText = "Please fill in both fields.";
        return;
      }

      const dbRef = ref(getDatabase());
      const snap = await get(child(dbRef, `accounts/admin`));

      if (snap.exists()) {
        const data = snap.val();
        if (username === data.u_name && password === data.p_word) {
          document.getElementById("loginContainer").style.display = "none";
          document.getElementById("dashboard").style.display = "block";
          fetchAndRenderData();
        } else {
          loginError.innerText = "Incorrect username or password.";
        }
      } else {
        loginError.innerText = "Admin credentials not found.";
      }
    });

    const userTypeEl = document.getElementById("userType");
    const timeFilterEl = document.getElementById("timeFilter");
    const recordsContainer = document.getElementById("recordsContainer");

    userTypeEl.addEventListener("change", fetchAndRenderData);
    timeFilterEl.addEventListener("change", fetchAndRenderData);

    function fetchAndRenderData() {
      const userType = userTypeEl.value;
      const timeFilter = timeFilterEl.value;
      const dbRef = ref(getDatabase(), userType);

      onValue(dbRef, (snapshot) => {
        recordsContainer.innerHTML = "";
        const data = snapshot.val();
        if (data) {
          const entries = Object.entries(data);
          entries.forEach(([key, entry]) => {
            if (timeFilter === "all" || entry.timeStatus === timeFilter) {
              const div = document.createElement("div");
              div.className = "record";
              div.innerHTML = `
                <strong>Email:</strong> ${entry.email || "N/A"}<br>
                <strong>Name:</strong> ${entry.firstname || ""} ${entry.middlename || ""} ${entry.lastname || ""} ${entry.nameext || ""}<br>
                <strong>Time:</strong> ${entry.timeStatus || "N/A"}<br>
                <strong>Purpose:</strong> ${entry.purpose || "N/A"}<br>
                <strong>Room:</strong> ${entry.room || "N/A"} (${entry.floor || "N/A"})<br>
                <strong>Timestamp:</strong> ${entry.timestamp || "N/A"}<br>
                ${entry.validID ? `<img src="${entry.validID}" alt="Valid ID"/>` : ""}
              `;
              recordsContainer.appendChild(div);
            }
          });
        } else {
          recordsContainer.innerHTML = "<p>No records found.</p>";
        }
      });
    }
  </script>
</body>
</html>
