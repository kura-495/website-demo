<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Super Admin Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7ff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #0077b6;
    }

    .hidden {
      display: none;
    }

    .form-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      max-width: 400px;
      margin: auto;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .button {
      background-color: #0096c7;
      color: white;
      border: none;
      cursor: pointer;
    }

    .button:hover {
      background-color: #005f80;
    }

    #showPasswordButton {
      background-color: #f1f1f1;
      color: #0077b6;
      border: 1px solid #0077b6;
      width: auto;
      padding: 5px 10px;
      cursor: pointer;
      margin-top: 10px;
    }

    #showPasswordButton:hover {
      background-color: #cce6ff;
    }

    .filters {
      display: flex;
      gap: 10px;
      margin: 20px auto;
      justify-content: center;
      max-width: 600px;
    }

    select {
      padding: 10px;
      font-size: 16px;
    }

    .record {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .record img {
      max-width: 100px;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Login Container -->
  <div class="form-container" id="loginContainer">
    <h1>Admin Login</h1>
    <input type="text" id="loginUsername" placeholder="Username" required />
    <input type="password" id="loginPassword" placeholder="Password" required />
    <button id="showPasswordButton">Show Password</button>
    <button class="button" id="loginBtn">Login</button>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="hidden">
    <h1>Super Admin Dashboard</h1>
    <div class="filters">
      <select id="typeFilter">
        <option value="all">All Types</option>
        <option value="guest">Guest</option>
        <option value="student">Student</option>
        <option value="staff">Staff</option>
      </select>
      <select id="timeFilter">
        <option value="all">All</option>
        <option value="Time In">Time In</option>
        <option value="Time Out">Time Out</option>
      </select>
    </div>
    <div id="records"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DB_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_BUCKET",
      messagingSenderId: "YOUR_MSG_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const loginContainer = document.getElementById('loginContainer');
    const dashboard = document.getElementById('dashboard');
    const loginBtn = document.getElementById('loginBtn');
    const showPasswordBtn = document.getElementById('showPasswordButton');
    const loginUsername = document.getElementById('loginUsername');
    const loginPassword = document.getElementById('loginPassword');

    showPasswordBtn.addEventListener('click', () => {
      const passField = loginPassword;
      if (passField.type === 'password') {
        passField.type = 'text';
        showPasswordBtn.textContent = 'Hide Password';
      } else {
        passField.type = 'password';
        showPasswordBtn.textContent = 'Show Password';
      }
    });

    loginBtn.addEventListener('click', () => {
      const username = loginUsername.value.trim();
      const password = loginPassword.value.trim();

      db.ref("accounts/admin").once("value", snapshot => {
        const adminData = snapshot.val();
        if (adminData && adminData.u_name === username && adminData.p_word === password) {
          loginContainer.classList.add("hidden");
          dashboard.classList.remove("hidden");
          fetchData();
        } else {
          alert("Invalid credentials!");
        }
      });
    });

    const recordsContainer = document.getElementById("records");
    const typeFilter = document.getElementById("typeFilter");
    const timeFilter = document.getElementById("timeFilter");

    typeFilter.addEventListener("change", fetchData);
    timeFilter.addEventListener("change", fetchData);

    function fetchData() {
      recordsContainer.innerHTML = "";
      const selectedType = typeFilter.value;
      const selectedTime = timeFilter.value;

      const types = selectedType === "all" ? ["guest", "student", "staff"] : [selectedType];

      types.forEach(type => {
        db.ref(type).once("value", snapshot => {
          snapshot.forEach(child => {
            const entry = child.val();

            if (selectedTime !== "all" && entry.timeStatus !== selectedTime) return;

            const validIDHTML = entry.validID
              ? (type === 'staff'
                ? `<strong>Valid ID Number:</strong> ${entry.validID}<br>`
                : `<strong>Valid ID:</strong><br><img src="${entry.validID}" />`)
              : '';

            const html = `
              <div class="record">
                <strong>Type:</strong> ${type}<br>
                <strong>Name:</strong> ${entry.fullName || ''}<br>
                <strong>Email:</strong> ${entry.email || ''}<br>
                <strong>Time Status:</strong> ${entry.timeStatus || ''}<br>
                <strong>Purpose:</strong> ${entry.purpose || ''}<br>
                ${validIDHTML}
                <strong>Room:</strong> ${entry.room || ''}<br>
                <strong>Floor:</strong> ${entry.floor || ''}<br>
              </div>
            `;
            recordsContainer.innerHTML += html;
          });
        });
      });
    }
  </script>
</body>
</html>
