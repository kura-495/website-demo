<!DOCTYPE html>
<html>
<head>
  <title>B</title>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7ff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #0077b6;
    }

    .form-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      max-width: 400px;
      margin: auto;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .button {
      background-color: #0096c7;
      color: white;
      border: none;
      cursor: pointer;
    }

    .button:hover {
      background-color: #005f80;
    }

    #showPasswordButton {
      background-color: #f1f1f1;
      color: #0077b6;
      border: 1px solid #0077b6;
      width: auto;
      padding: 5px 10px;
      cursor: pointer;
      margin-top: -5px;
      margin-bottom: 10px;
    }

    #showPasswordButton:hover {
      background-color: #cce6ff;
    }

    .hidden {
      display: none;
    }

    .role-buttons button {
      width: 45%;
      margin: 5px;
      padding: 15px;
      font-size: 16px;
      background-color: #00b4d8;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .role-buttons button:hover {
      background-color: #0077b6;
    }

    .message {
      font-weight: bold;
      margin-top: 10px;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }
  </style>
</head>
<body>
  <h1>Change Password</h1>

  <div class="form-container">
    <div id="step1">
      <p>Select the account to change:</p>
      <div class="role-buttons">
        <button onclick="selectType('admin')">Admin</button>
        <button onclick="selectType('staff')">Staff</button>
      </div>
    </div>

    <div id="step2" class="hidden">
      <input type="text" id="currentUsername" placeholder="Current Username" />
      <input type="password" id="currentPassword" placeholder="Current Password" />
      <button id="showPasswordButton" onclick="toggleVisibility('currentPassword')">Show Password</button>
      <button class="button" onclick="verifyCurrentCredentials()">Verify</button>
    </div>

    <div id="step3" class="hidden">
      <input type="text" id="newUsername" placeholder="New Username" />
      <input type="password" id="newPassword" placeholder="New Password" />
      <button id="showPasswordButton" onclick="toggleVisibility('newPassword')">Show Password</button>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" />
      <button id="showPasswordButton" onclick="toggleVisibility('confirmPassword')">Show Password</button>
      <button class="button" onclick="updateCredentials()">Update</button>
    </div>

    <div id="message" class="message"></div>
  </div>

  <script type="module">
    import { app, db } from './firebase-config.js'; // Import Firebase app and db
    import { getDatabase, ref, get, child } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js';

    let selectedType = '';

    function selectType(type) {
      selectedType = type;
      document.getElementById('step1').classList.add('hidden');
      document.getElementById('step2').classList.remove('hidden');
    }

    function toggleVisibility(fieldId) {
      const field = document.getElementById(fieldId);
      field.type = field.type === 'password' ? 'text' : 'password';
    }

    async function verifyCurrentCredentials() {
      const currentUsername = document.getElementById('currentUsername').value.trim();
      const currentPassword = document.getElementById('currentPassword').value.trim();

      if (!currentUsername || !currentPassword) {
        showMessage("Please enter both current username and password.", true);
        return;
      }

      try {
        const dbRef = ref(db, `accounts/${selectedType}`);
        const snapshot = await get(dbRef);
        if (snapshot.exists()) {
          const data = snapshot.val();
          if (data.u_name === currentUsername && data.p_word === currentPassword) {
            document.getElementById('step2').classList.add('hidden');
            document.getElementById('step3').classList.remove('hidden');
          } else {
            showMessage("Invalid current credentials.", true);
          }
        } else {
          showMessage("No data found.", true);
        }
      } catch (error) {
        showMessage("Error verifying credentials: " + error.message, true);
      }
    }

    async function updateCredentials() {
      const newUsername = document.getElementById('newUsername').value.trim();
      const newPassword = document.getElementById('newPassword').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();

      if (!newUsername || !newPassword || !confirmPassword) {
        showMessage("All fields are required.", true);
        return;
      }

      if (newPassword.length < 8) {
        showMessage("Password must be at least 8 characters.", true);
        return;
      }

      if (newPassword !== confirmPassword) {
        showMessage("Passwords do not match.", true);
        return;
      }

      try {
        const dbRef = ref(db, `accounts/${selectedType}`);
        await update(dbRef, {
          u_name: newUsername,
          p_word: newPassword
        });
        showMessage("Credentials updated successfully.", false);
        document.getElementById('step3').classList.add('hidden');
      } catch (error) {
        showMessage("Error updating credentials: " + error.message, true);
      }
    }

    function showMessage(msg, isError = false) {
      const messageEl = document.getElementById('message');
      messageEl.innerText = msg;
      messageEl.className = isError ? "message error" : "message success";
    }
  </script>
</body>
</html>
