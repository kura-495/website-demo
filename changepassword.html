<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Credentials</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7ff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #0077b6;
    }

    .form-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      max-width: 400px;
      margin: 30px auto;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .button {
      background-color: #0096c7;
      color: white;
      border: none;
      cursor: pointer;
    }

    .button:hover {
      background-color: #005f80;
    }

    #showPasswordButton {
      background-color: #f1f1f1;
      color: #0077b6;
      border: 1px solid #0077b6;
      width: auto;
      padding: 5px 10px;
      cursor: pointer;
      margin-top: 5px;
      margin-bottom: 10px;
    }

    #showPasswordButton:hover {
      background-color: #cce6ff;
    }

    .hidden {
      display: none;
    }

    .message {
      font-weight: bold;
      margin: 10px 0;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }

    .type-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .type-buttons button {
      flex: 1;
      padding: 15px;
      font-size: 18px;
    }

    .home-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
      color: #0077b6;
      background-color: #ffffff;
      padding: 10px 12px;
      border-radius: 50%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background-color 0.2s, color 0.2s;
    }

    .home-icon:hover {
      background-color: #cce6ff;
      color: #005f80;
    }
  </style>
</head>
<body>
  <div class="home-icon" onclick="goHome()">
    <i class="fas fa-home"></i>
  </div>

  <h1>Change Credentials</h1>

  <div class="type-buttons">
    <button class="button" onclick="selectType('admin')">Admin</button>
    <button class="button" onclick="selectType('staff')">Staff</button>
  </div>

  <div id="formSection" class="form-container hidden">
    <h2 id="userTypeTitle">Change Credentials</h2>
    <input type="text" id="currentUsername" placeholder="Current Username" required>
    <input type="password" id="currentPassword" placeholder="Current Password" required>
    <button id="showPasswordButton" onclick="toggleVisibility('currentPassword')">Show/Hide Password</button>
    <button class="button" onclick="verifyCurrentCredentials()">Verify</button>
  </div>

  <div id="newCredsSection" class="form-container hidden">
    <input type="text" id="newUsername" placeholder="New Username" required>
    <input type="password" id="newPassword" placeholder="New Password" required>
    <button id="showPasswordButton" onclick="toggleVisibility('newPassword')">Show/Hide Password</button>
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
    <button id="showPasswordButton" onclick="toggleVisibility('confirmPassword')">Show/Hide Password</button>
    <button class="button" onclick="updateCredentials()">Update Credentials</button>
  </div>

  <div id="message" class="message"></div>

  <script type="module">
    import { app, db } from './firebase-config.js';
    import {
      getDatabase,
      ref,
      get,
      set
    } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js';

    const database = getDatabase();
    let selectedType = '';

    window.selectType = function(type) {
      selectedType = type;
      document.getElementById("formSection").classList.remove("hidden");
      document.getElementById("newCredsSection").classList.add("hidden");
      document.getElementById("userTypeTitle").innerText = "Change " + type.charAt(0).toUpperCase() + type.slice(1) + " Credentials";
      clearInputs();
      showMessage("");
    };

    window.toggleVisibility = function(inputId) {
      const input = document.getElementById(inputId);
      input.type = input.type === "password" ? "text" : "password";
    };

    function showMessage(msg, isError = false) {
      const messageEl = document.getElementById('message');
      messageEl.innerText = msg;
      messageEl.className = isError ? "message error" : "message success";
    }

    function clearInputs() {
      document.getElementById("currentUsername").value = "";
      document.getElementById("currentPassword").value = "";
      document.getElementById("newUsername").value = "";
      document.getElementById("newPassword").value = "";
      document.getElementById("confirmPassword").value = "";
    }

    window.verifyCurrentCredentials = async function() {
      const currentUsername = document.getElementById("currentUsername").value.trim();
      const currentPassword = document.getElementById("currentPassword").value.trim();
      const userRef = ref(database, `accounts/${selectedType}`);

      try {
        const snapshot = await get(userRef);
        if (snapshot.exists()) {
          const data = snapshot.val();
          if (data.u_name === currentUsername && data.p_word === currentPassword) {
            showMessage("Verification successful.");
            document.getElementById("newCredsSection").classList.remove("hidden");
          } else {
            showMessage("Incorrect username or password.", true);
            document.getElementById("newCredsSection").classList.add("hidden");
          }
        } else {
          showMessage("User not found.", true);
        }
      } catch (error) {
        console.error(error);
        showMessage("An error occurred during verification.", true);
      }
    };

    window.updateCredentials = async function() {
      const newUsername = document.getElementById("newUsername").value.trim();
      const newPassword = document.getElementById("newPassword").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      if (newPassword.length < 8) {
        showMessage("Password must be at least 8 characters.", true);
        return;
      }

      if (newPassword !== confirmPassword) {
        showMessage("Passwords do not match.", true);
        return;
      }

      try {
        await set(ref(database, `accounts/${selectedType}`), {
          u_name: newUsername,
          p_word: newPassword
        });
        showMessage("Credentials updated successfully.");
        clearInputs();
        document.getElementById("newCredsSection").classList.add("hidden");
        setTimeout(() => {
          window.location.href = "admin.html";
        }, 1500);
      } catch (error) {
        console.error(error);
        showMessage("Failed to update credentials.", true);
      }
    };

    window.goHome = function() {
      window.location.href = "admin.html";
    };
  </script>
</body>
</html>
