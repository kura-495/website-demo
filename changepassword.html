<!DOCTYPE html>
<html>
<head>
  <title>Change Password</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdeef4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
      width: 350px;
    }

    h2 {
      text-align: center;
      color: #d63384;
    }

    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #d63384;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #c2185b;
    }

    .hidden {
      display: none;
    }

    .message {
      margin-top: 10px;
      font-weight: bold;
      color: green;
      text-align: center;
    }

    .error {
      color: red;
      font-weight: bold;
    }

    .show-password {
      margin-top: -10px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Change Password</h2>

    <div id="step1">
      <label>Select Account Type:</label>
      <select id="accountType">
        <option value="admin">Admin</option>
        <option value="staff">Staff</option>
      </select>
      <button onclick="goToStep2()">Next</button>
    </div>

    <div id="step2" class="hidden">
      <label>Current Username:</label>
      <input type="text" id="currentUsername" placeholder="Enter current username" />

      <label>Current Password:</label>
      <input type="password" id="currentPassword" placeholder="Enter current password" />
      <label class="show-password"><input type="checkbox" onclick="toggleVisibility('currentPassword')"> Show Password</label>

      <button onclick="verifyCurrentCredentials()">Verify</button>
    </div>

    <div id="step3" class="hidden">
      <label>New Username:</label>
      <input type="text" id="newUsername" placeholder="Enter new username" />

      <label>New Password:</label>
      <input type="password" id="newPassword" placeholder="Enter new password" />
      <label class="show-password"><input type="checkbox" onclick="toggleVisibility('newPassword')"> Show Password</label>

      <label>Confirm Password:</label>
      <input type="password" id="confirmPassword" placeholder="Confirm new password" />
      <label class="show-password"><input type="checkbox" onclick="toggleVisibility('confirmPassword')"> Show Password</label>

      <button onclick="updateCredentials()">Update</button>
    </div>

    <div class="message" id="message"></div>
  </div>

  <script>
    // Firebase config (replace with your actual config)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DB_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let selectedType = '';

    function goToStep2() {
      selectedType = document.getElementById("accountType").value;
      document.getElementById("step1").classList.add("hidden");
      document.getElementById("step2").classList.remove("hidden");
    }

    function verifyCurrentCredentials() {
      const username = document.getElementById("currentUsername").value;
      const password = document.getElementById("currentPassword").value;

      db.ref("accounts/" + selectedType).once("value").then(snapshot => {
        const data = snapshot.val();
        if (data && data.u_name === username && data.p_word === password) {
          document.getElementById("step2").classList.add("hidden");
          document.getElementById("step3").classList.remove("hidden");
        } else {
          showMessage("Invalid current credentials.", true);
        }
      });
    }

    function updateCredentials() {
      const newUsername = document.getElementById("newUsername").value.trim();
      const newPassword = document.getElementById("newPassword").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      if (newPassword.length < 8) {
        showMessage("Password must be at least 8 characters.", true);
        return;
      }

      if (newPassword !== confirmPassword) {
        showMessage("Passwords do not match.", true);
        return;
      }

      db.ref("accounts/" + selectedType).update({
        u_name: newUsername,
        p_word: newPassword
      }).then(() => {
        showMessage("Credentials updated successfully.");
        document.getElementById("step3").classList.add("hidden");
      }).catch(error => {
        showMessage("Update failed: " + error.message, true);
      });
    }

    function showMessage(msg, isError = false) {
      const messageDiv = document.getElementById("message");
      messageDiv.innerText = msg;
      messageDiv.className = isError ? "message error" : "message";
    }

    function toggleVisibility(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
