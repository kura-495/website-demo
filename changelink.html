<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Change Link</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f7ff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: #0077b6;
      position: relative;
    }
    h1 {
      margin-bottom: 20px;
    }
    select, button {
      font-size: 16px;
      padding: 8px 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #0077b6;
      outline: none;
      cursor: pointer;
      min-width: 220px;
    }
    button {
      background-color: #0096c7;
      color: white;
      border: none;
      transition: background-color 0.3s;
    }
    button:hover:not(:disabled) {
      background-color: #005f80;
    }
    button:disabled {
      background-color: #a1c4d8;
      cursor: not-allowed;
    }
    #message {
      max-width: 900px;
      text-align: left;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      margin-top: 20px;
      width: 100%;
      word-wrap: break-word;
    }
    ul {
      padding-left: 20px;
      margin: 0;
    }
    li {
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    a {
      color: #0077b6;
      text-decoration: none;
      word-break: break-all;
      flex-grow: 1;
    }
    a:hover {
      text-decoration: underline;
    }
    .home-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      color: #0077b6;
      cursor: pointer;
      transition: color 0.3s;
    }
    .home-icon:hover {
      color: #005f80;
    }
    .copy-btn {
      background-color: #0077b6;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: background-color 0.3s;
      min-width: 80px;
      justify-content: center;
    }
    .copy-btn:hover {
      background-color: #005f80;
    }
  </style>
</head>
<body>
  <div class="home-icon" onclick="goHome()">
    <i class="fas fa-home"></i>
  </div>

  <h1>Change Link</h1>
  <label for="roomSelect">Select Room to Change Link:</label>
  <select id="roomSelect">
    <option value="all">-- All Rooms --</option>
  </select>
  <button id="changeLinkBtn">Change Link</button>
  <div id="message">Select a room or all rooms, then click "Change Link".</div>

  <script type="module">
    import { db } from './firebase-config.js';
    import {
      collection,
      getDocs,
      doc,
      updateDoc
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const roomSelect = document.getElementById("roomSelect");
    const changeLinkBtn = document.getElementById("changeLinkBtn");
    const message = document.getElementById("message");

    function generateRandomId() {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
      let result = "";
      for (let i = 0; i < 7; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    async function loadRooms() {
      try {
        const roomsCollection = collection(db, "rooms");
        const roomsSnapshot = await getDocs(roomsCollection);

        roomsSnapshot.forEach(roomDoc => {
          const roomName = roomDoc.data().roomName || roomDoc.id;
          const option = document.createElement("option");
          option.value = roomDoc.id;
          option.textContent = roomName;
          roomSelect.appendChild(option);
        });
      } catch (error) {
        message.textContent = "Error loading rooms: " + error.message;
        changeLinkBtn.disabled = true;
      }
    }

    function createCopyButton(url) {
      const btn = document.createElement("button");
      btn.className = "copy-btn";
      btn.innerHTML = `<i class="fas fa-copy"></i> Copy`;
      btn.addEventListener("click", async () => {
        try {
          await navigator.clipboard.writeText(url);
          btn.textContent = "Copied!";
          setTimeout(() => {
            btn.innerHTML = `<i class="fas fa-copy"></i> Copy`;
          }, 1500);
        } catch (err) {
          alert("Failed to copy: " + err);
        }
      });
      return btn;
    }

    changeLinkBtn.addEventListener("click", async () => {
      const selectedValue = roomSelect.value;
      if (!selectedValue) {
        message.textContent = "Please select a room or 'All Rooms'.";
        return;
      }

      message.textContent = "Updating links...";
      changeLinkBtn.disabled = true;
      roomSelect.disabled = true;

      try {
        const roomsCollection = collection(db, "rooms");
        let updatedRooms = [];

        if (selectedValue === "all") {
          const roomsSnapshot = await getDocs(roomsCollection);
          const updatePromises = [];
          roomsSnapshot.forEach(roomDoc => {
            const newCode = generateRandomId();
            updatedRooms.push({ roomName: roomDoc.data().roomName, newCode });
            updatePromises.push(updateDoc(doc(db, "rooms", roomDoc.id), { code: newCode }));
          });
          await Promise.all(updatePromises);
        } else {
          const roomDocRef = doc(db, "rooms", selectedValue);
          const roomsSnapshot = await getDocs(roomsCollection);
          let roomName = "";
          for (const r of roomsSnapshot.docs) {
            if (r.id === selectedValue) {
              roomName = r.data().roomName;
              break;
            }
          }
          const newCode = generateRandomId();
          updatedRooms.push({ roomName: roomName || selectedValue, newCode });
          await updateDoc(roomDocRef, { code: newCode });
        }

        // Clear message div and build list manually for buttons
        message.innerHTML = "<h2>Updated Room Links:</h2>";
        const ul = document.createElement("ul");

        updatedRooms.forEach(r => {
          const li = document.createElement("li");

          const link = document.createElement("a");
          link.href = `https://kura-495.github.io/website-demo/index.html?id=${r.newCode}`;
          link.target = "_blank";
          link.rel = "noopener noreferrer";
          link.textContent = link.href;

          li.innerHTML = `<strong>${r.roomName}:</strong> `;
          li.appendChild(link);

          const copyBtn = createCopyButton(link.href);
          li.appendChild(copyBtn);

          ul.appendChild(li);
        });

        message.appendChild(ul);

      } catch (error) {
        message.textContent = "Error updating links: " + error.message;
      } finally {
        changeLinkBtn.disabled = false;
        roomSelect.disabled = false;
      }
    });

    loadRooms();
  </script>

  <script>
    window.goHome = function () {
      window.location.href = "admin.html";
    };
  </script>
</body>
</html>
