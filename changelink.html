<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Change Room Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f7ff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: #0077b6;
    }
    h1 {
      margin-bottom: 20px;
    }
    select, button {
      font-size: 16px;
      padding: 8px 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #0077b6;
      outline: none;
      cursor: pointer;
      min-width: 220px;
    }
    button {
      background-color: #0096c7;
      color: white;
      border: none;
      transition: background-color 0.3s;
    }
    button:hover:not(:disabled) {
      background-color: #005f80;
    }
    button:disabled {
      background-color: #a1c4d8;
      cursor: not-allowed;
    }
    #message {
      max-width: 600px;
      text-align: left;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      margin-top: 20px;
      width: 100%;
      word-wrap: break-word;
    }
    ul {
      padding-left: 20px;
      margin: 0;
    }
    li {
      margin-bottom: 8px;
    }
    a {
      color: #0077b6;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Change Room Link IDs</h1>
  <label for="roomSelect">Select Room to Change Link:</label>
  <select id="roomSelect">
    <option value="all">-- All Rooms --</option>
  </select>
  <button id="changeLinkBtn">Change Link</button>
  <div id="message">Select a room or all rooms, then click "Change Link".</div>

  <script type="module">
   import { app, db } from "./firebase-config.js";
   import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const roomSelect = document.getElementById("roomSelect");
    const changeLinkBtn = document.getElementById("changeLinkBtn");
    const message = document.getElementById("message");

    // Generate random 7-character alphanumeric ID
    function generateRandomId() {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
      let result = "";
      for (let i = 0; i < 7; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    // Load rooms and populate the dropdown
    async function loadRooms() {
      try {
        const roomsCollection = collection(db, "rooms");
        const roomsSnapshot = await getDocs(roomsCollection);

        roomsSnapshot.forEach(roomDoc => {
          const roomName = roomDoc.data().roomName || roomDoc.id;
          const option = document.createElement("option");
          option.value = roomDoc.id;
          option.textContent = roomName;
          roomSelect.appendChild(option);
        });
      } catch (error) {
        message.textContent = "Error loading rooms: " + error.message;
        changeLinkBtn.disabled = true;
      }
    }

    changeLinkBtn.addEventListener("click", async () => {
      const selectedValue = roomSelect.value;
      if (!selectedValue) {
        message.textContent = "Please select a room or 'All Rooms'.";
        return;
      }

      message.textContent = "Updating links...";
      changeLinkBtn.disabled = true;
      roomSelect.disabled = true;

      try {
        const roomsCollection = collection(db, "rooms");
        let updatedRooms = [];

        if (selectedValue === "all") {
          // Update all rooms
          const roomsSnapshot = await getDocs(roomsCollection);
          const updatePromises = [];
          roomsSnapshot.forEach(roomDoc => {
            const newId = generateRandomId();
            updatedRooms.push({ roomName: roomDoc.data().roomName, newId });
            updatePromises.push(updateDoc(doc(db, "rooms", roomDoc.id), { id: newId }));
          });
          await Promise.all(updatePromises);
        } else {
          // Update one specific room
          const roomDocRef = doc(db, "rooms", selectedValue);
          const roomSnap = await getDocs(collection(db, "rooms"));
          // Fetch roomName for selected room
          const roomsSnapshot = await getDocs(roomsCollection);
          let roomName = "";
          for (const r of roomsSnapshot.docs) {
            if (r.id === selectedValue) {
              roomName = r.data().roomName;
              break;
            }
          }
          const newId = generateRandomId();
          updatedRooms.push({ roomName: roomName || selectedValue, newId });
          await updateDoc(roomDocRef, { id: newId });
        }

        // Display the new links
        let html = "<h2>Updated Room Links:</h2><ul>";
        updatedRooms.forEach(r => {
          html += `<li><strong>${r.roomName}:</strong> <a href="https://kura-495.github.io/website-demo/index.html?id=${r.newId}" target="_blank" rel="noopener noreferrer">https://kura-495.github.io/website-demo/index.html?id=${r.newId}</a></li>`;
        });
        html += "</ul>";

        message.innerHTML = html;
      } catch (error) {
        message.textContent = "Error updating links: " + error.message;
      } finally {
        changeLinkBtn.disabled = false;
        roomSelect.disabled = false;
      }
    });

    loadRooms();
  </script>
</body>
</html>
